<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="container">

      <div class=image>
        <img class="avatar"src="assets/images/avatar-jessica.jpeg" alt="image-avatar">
      </div>
      <div class="personal-info">
        <h1 id=name>Jessica Randall</h1>
        <p id="location">London, United Kingdom</p>
        <p id="occupation">"Front-end developer and avid reader."</p>
      </div>

      <div class=links>
        <p>GitHub</p>
        <p>Frontend Mentor</p>
        <p>LinkedIn</p>
        <p>Twitter</p>
        <p>Instagram</p>
      </div>

    </div>
  </main>  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucie Guerra YÃ¡nez</a>.
    </div>
  </footer>
</body>
</html>
